<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Opacity</title>
    <style>
        .image {
            width: 300px;
            height: 200px;
            background-image: url('./static/image.png'); /* Make sure the image path is correct */
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Set initial opacity */
            transition: opacity 0.5s ease; /* Smooth transition on hover */
        }

        .image:hover {
            opacity: 1; /* Increase opacity on hover */
        }
    </style>
</head>
<body>
    <div class="image"></div>
</body>
</html>
