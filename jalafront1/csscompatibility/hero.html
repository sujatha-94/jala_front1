<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Image Example</title>
    <style>
        /* Styling the Hero Image */
        .hero-image {
            background-image: url('image.png'); /* A placeholder image URL */
            height: 900px;
            background-size: cover; /* Ensures the image covers the entire div */
            background-position: center; /* Centers the background image */
            display: flex; /* Uses flexbox to center content */
            justify-content: center; /* Horizontally centers the text */
            align-items: center; /* Vertically centers the text */
            color: white; /* Makes the text color white */
            text-align: center; /* Centers the text */
            font-family: Arial, sans-serif; /* Sets a font for the text */
        }

        /* Styling the text inside the hero image */
        .hero-text {
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="hero-image">
        <div class="hero-text">Welcome to Our Website</div>
    </div>

</body>
</html>
