<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags and Pseudo-Class</title>
    <style>
        input:focus {
            border: 2px solid #4CAF50;
            background-color: #f1f1f1;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            color: #FF5733;
        }
    </style>
</head>
<body>

    <h1>HTML Tags with Pseudo-Classes</h1>

    <p>This is a <strong>strong</strong> text with <em>italic</em> elements.</p>

    <p>Visit <a href="https://www.example.com">Example</a> website.</p>

    <hr>

    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name">

    <blockquote>
        "This is a quote with a special prefix."
    </blockquote>

    <hr>

    <div>
        <span>This is a span element.</span>
    </div>

</body>
</html>
