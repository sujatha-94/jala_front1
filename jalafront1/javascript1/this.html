<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Disappear Example</title>
</head>
<body>

    <button onclick="makeDisappear(this)">Click to Disappear</button>

    <script>
        function makeDisappear(button) {
            button.style.display = 'none'; // Makes the button disappear
        }
    </script>

</body>
</html>
