<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
</head>
<body>

    <h1>Counter: <span id="counterValue">0</span></h1>
    <button onclick="incrementCounter()">Count</button>

    <script>
        let counter = 0;

        function incrementCounter() {
            counter++;
            document.getElementById('counterValue').innerText = counter;
        }
    </script>

</body>
</html>
