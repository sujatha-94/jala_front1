<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-frames and Marquee Example</title>
    <style>
        /* Styling for the marquee to make it more visible */
        marquee {
            font-size: 20px;
            color: blue;
            background-color: lightgray;
            padding: 10px;
        }

        /* Styling the iframe */
        iframe {
            border: 2px solid black;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

    <h1>Using I-frames and Marquee</h1>

    <!-- Marquee element: scrolling text -->
    <marquee>Welcome to my webpage! This is a scrolling marquee text.</marquee>

    <hr>

    <!-- I-frame element: embedding an external webpage -->
    <h2>Embedded I-frame</h2>
    <iframe src="https://www.example.com" title="Example Website"></iframe>

    <hr>

    <!-- Another Marquee with different text -->
    <marquee behavior="scroll" direction="left">This is a second scrolling marquee with different behavior.</marquee>

</body>
</html>
