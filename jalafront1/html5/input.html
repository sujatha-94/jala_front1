<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types</title>
</head>
<body>

    <h1>HTML5 Input Types Example</h1>

    <!-- Number Input -->
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" name="numberInput" min="1" max="100" step="1" placeholder="1 to 100"><br><br>

    <!-- Range Input -->
    <label for="rangeInput">Select a range:</label>
    <input type="range" id="rangeInput" name="rangeInput" min="0" max="100" value="50"><br><br>

    <!-- Color Input -->
    <label for="colorInput">Choose a color:</label>
    <input type="color" id="colorInput" name="colorInput"><br><br>

    <!-- Date Input -->
    <label for="dateInput">Pick a date:</label>
    <input type="date" id="dateInput" name="dateInput"><br><br>

    <!-- File Input -->
    <label for="fileInput">Choose a file:</label>
    <input type="file" id="fileInput" name="fileInput"><br><br>

    <!-- Time Input -->
    <label for="timeInput">Pick a time:</label>
    <input type="time" id="timeInput" name="timeInput"><br><br>

    <!-- Month Input -->
    <label for="monthInput">Pick a month:</label>
    <input type="month" id="monthInput" name="monthInput"><br><br>

    <!-- Week Input -->
    <label for="weekInput">Pick a week:</label>
    <input type="week" id="weekInput" name="weekInput"><br><br>

    <!-- Email Input -->
    <label for="emailInput">Enter your email:</label>
    <input type="email" id="emailInput" name="emailInput" placeholder="example@domain.com"><br><br>

</body>
</html>
