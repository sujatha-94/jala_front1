<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute Example</title>
</head>
<body>

    <h1>Target Attribute Example</h1>

    <!-- Link with target="_blank" - Opens the link in a new tab -->
    <p><a href="https://www.example.com" target="_blank">Visit Example Website in a New Tab</a></p>

    <!-- Link with target="_self" - Opens the link in the same frame (default behavior) -->
    <p><a href="https://www.example.com" target="_self">Visit Example Website in the Same Tab</a></p>

    <!-- Link with target="_parent" - Opens the link in the parent frame (useful in framesets) -->
    <p><a href="https://www.example.com" target="_parent">Open in Parent Frame</a></p>

    <!-- Link with target="_top" - Opens the link in the full browser window (clears all frames) -->
    <p><a href="https://www.example.com" target="_top">Open in Full Browser Window</a></p>

    <!-- Link with a specific iframe target -->
    <iframe name="iframeExample" width="500" height="300" style="border:1px solid black;"></iframe>
    <p><a href="https://www.example.com" target="iframeExample">Open in Iframe</a></p>

</body>
</html>
