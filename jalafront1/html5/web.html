<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types Example</title>
</head>
<body>

    <h1>Form with Various Input Types</h1>

    <!-- Text input -->
    <label for="textInput">Enter Name:</label>
    <input type="text" id="textInput" name="textInput" placeholder="Your Name"><br><br>

    <!-- Password input -->
    <label for="passwordInput">Enter Password:</label>
    <input type="password" id="passwordInput" name="passwordInput" placeholder="Your Password"><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit"><br><br>

    <!-- Reset Button -->
    <input type="reset" value="Reset"><br><br>

    <!-- Radio Buttons -->
    <p>Choose your Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- Checkbox -->
    <p>Choose your Interests:</p>
    <input type="checkbox" id="sports" name="interest" value="sports">
    <label for="sports">Sports</label><br>
    <input type="checkbox" id="music" name="interest" value="music">
    <label for="music">Music</label><br><br>

    <!-- Button -->
    <input type="button" value="Click Me" onclick="alert('Button clicked!')"><br><br>

</body>
</html>
