<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Semantic Elements</title>
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
            border: 2px solid #000;
            padding: 20px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Page with Non-Semantic Elements</h1>
        <p>This is an example of using non-semantic elements like <span class="highlight">div</span> and <span class="highlight">span</span>.</p>
    </div>
</body>
</html>
