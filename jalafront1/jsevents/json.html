<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Object Example</title>
</head>
<body>
    <button id="showInfo">Show User Info</button>
    <p id="userInfo"></p>

    <script>
        const user = {
            name: 'John Doe',
            age: 30,
            email: 'johndoe@example.com',
            address: {
                street: '123 Main St',
                city: 'Springfield',
                zip: '12345'
            }
        };

        document.getElementById('showInfo').addEventListener('click', function() {
            // Accessing JSON object using dot notation
            const userInfo = `Name: ${user.name}, Age: ${user.age}, Email: ${user.email}, Address: ${user.address.street}, ${user.address.city}, ${user.address.zip}`;
            document.getElementById('userInfo').textContent = userInfo;
        });
    </script>
</body>
</html>
